<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Acme|Caveat+Brush|Open+Sans&display=swap" rel="stylesheet">
  <link href="1.css" rel="stylesheet" type="text/css" />
  <link href="header.css" rel="stylesheet" type="text/css" />
  <link href="footer.css" rel="stylesheet" type="text/css" />
  <link href="buttons.css" rel="stylesheet" type="text/css" />
  <link href="answer.css" rel="stylesheet" type="text/css" />
  <title>app</title>
</head>

<body>

  <!-- header -->
  <div id="header">
    <img id="header_logo" src="imgs/logo.png" alt="logo">
    <div id="header_phasa">
      <span>PHASA</span>
    </div>
    <div id="header_buttons">
      <button onclick="reset_home()">Home</button>
      <button onclick="nav_modes(1)">Non-Verbal Quiz</button>
      <button onclick="nav_modes(2)">Verbal Quiz</button>
    </div>
  </div>
  <!-- home page -->
  <div id="app">
    <div id="homepage">
      <img src="imgs/logo.png">
      <div onclick="nav_modes(1)" class="homepage_buttons" id="non_verbal">
        <h1>Non-Verbal Reasoning Quiz</h1>
      </div>
      <div onclick="nav_modes(2)" class="homepage_buttons" id="verbal">
        <h1>Verbal Reasoning Quiz</h1>
      </div>
    </div>

    <!-- question 1 / type 1-->
    <div class="type1">
      <img id="t1_img1" src="imgs/q1_1.png">
      <br>
      <div id="t1_bottom">
        <img src="imgs/question.png" style="max-height: 100px;">
        <h1 style="margin: 0 20px 0 0;">=</h1>
        <img id="turtle" src="imgs/turtle.png" onclick="CheckAnswer1(1)">
        <h1 style="margin: 0 20px 0 20px;">or</h1>
        <img id="bunny" src="imgs/bunny.png" onclick="CheckAnswer1(2)">
      </div>
    </div>

    <!-- question 2 & 3 / type 2-->

    <div class="type2">
      <div id="t2_top">
        <img id="t2_img1">
        <h3 id="t2_txt1"></h3>
      </div>
      <div id="t2_bottom">
        <img id="t2_img2">
        <div class="t2_buttons">
          <button id="button_A" class="non-verbal-buttons" onclick="CheckAnswer2(1)">A</button>
          <button id="button_B" class="non-verbal-buttons" onclick="CheckAnswer2(2)">B</button>
          <button id="button_C" class="non-verbal-buttons" onclick="CheckAnswer2(3)">C</button>
        </div>
      </div>
    </div>
    <!-- question 4 / type 3 -->

    <div class="type3">
      <img id="match1" src="imgs/match1.png">
      <h3 id="t3_txt1"></h3>
      <img id="match2" src="imgs/match2.png">
      <div id="t3_buttons">
        <button class="non-verbal-buttons" onclick="CheckAnswer3(1)">3 Moves</button>
        <button class="non-verbal-buttons" onclick="CheckAnswer3(2)">4 Moves</button>
        <button class="non-verbal-buttons" onclick="CheckAnswer3(3)">5 Moves</button>
      </div>
    </div>

    <!-- Question 5 & 6 / type 4 -->
    <div class="type4">
      <h3 id="t4_txt1"></h3>
      <h3 id="t4_txt2"></h3>
      <img id="t4_img1">
      <h3>Do you agree with below:</h3>
      <p id="t4_txt3"></p>
      <div id="t4_buttons">
        <button class="verbal-buttons-Agree" onclick="CheckAnswer4(1)">Agree</button>
        <button class="verbal-buttons-Disagree" onclick="CheckAnswer4(2)">Disagree</button>
      </div>
    </div>
    <!-- Question 7 & 8 / type 5-->
    <div class="type5">
      <div class="type5_statements">
        <h3 id="t5_txt1"></h3>
        <h3 id="t5_txt2"></h3>
      </div>
      <img id="t5_img1">
      <p id="t5_txt3"></p>
      <div>
        <button class="verbal-buttons-Agree" onclick="CheckAnswer5(1)">Agree</button>
        <button class="verbal-buttons-Disagree" onclick="CheckAnswer5(2)">Disagree</button>
      </div>
    </div>
  </div>

  <!-- answer key page A / type 6-->
  <div class="type6">
    <div class="type6_statements">
      <h1 id="feedback_A"></h1>
    </div>
    <img class="siginal_A">
    <div id="answer_key">
      <h3 id="explain"></h3>
    </div>
    <button class="verbal-buttons-Agree" onclick="StartType_A()">Next</button>
  </div>
    <!-- answer key page B / type 8-->
  <div class="type8">
    <div class="type6_statements">
      <h1 id="feedback_B"></h1>
    </div>
    <img class="siginal_B">
    <div id="answer_key">
      <h3 id="explain"></h3>
    </div>
    <button class="verbal-buttons-Agree" onclick="StartType_B()">Next</button>
  </div>
  <!-- end of quiz page / type 7-->
  <div class="type7">
    <h1>Congratulations!!!</h1>
    <img src="imgs/happy.png">
    <h1 id="t7_txt1"></h1>
    <h3>Would you like to go back to the home page?</h3>
    <div>
      <button class="verbal-buttons-Agree" onclick="reset_home()">Home Page</button>
    </div>
  </div>
  </div>
  <!-- footer -->
  <div id="footer">
    <div id="footer_us">
      <div>
        <span>Produced By</span>
      </div>
      <div class="footer_photos">
        <img src="imgs/raquel.png" alt="raquel">
        <span>Raquel</span>
      </div>
      <div class="footer_photos">
        <img src="imgs/evelyn.png" alt="evelyn">
        <span>Evelyn</span>
      </div>
      <div class="footer_photos">
        <img src="imgs/yunyun.png" alt="yunyun">
        <span>Yunyun</span>
      </div>
      <div id="footer_copyright">
        <span>Phasa Â© 2020</span>
      </div>
    </div>
  </div>

  <script src="1.js"></script>
  <script src="2.js"></script>
</body>

</html>
